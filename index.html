<!DOCTYPE html>
<html>
<head>
	<title>Create Memes</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="container">
		<section>
			<div class="row">
				<div class="col-md-6">
					<button id="btnFazerUpload" class="btn btn-danger">Fazer Upload</button>
				</div>
				<div class="col-md-6">
					<button id="btnInserirLink" class="btn btn-danger">Inserir Link</button>
				</div>
			</div>
		</section>
		<section>
			<form>
				<div class="row">
					<div class="col-md-12">
						<label>Fazer Upload</label>
						<input id="uploadImagem" type="file" name="uploadImagem" class="form-control">
					</div>
				</div>
				<button id="btnCarregarImagemUpload" class="btn btn-success">Carregar</button>
			</form>
			<form>
				<div class="row">
					<div class="col-md-12">
						<label>Link de Imagem</label>
						<input id="linkImagem" type="text" name="linkImagem" class="form-control">
					</div>
				</div>
				<button id="btnCarregarImagem" class="btn btn-success">Carregar</button>
			</form>
		</section>
		<canvas id="c"></canvas>	
		<section>
			<form>
				<div class="row">
					<div class="col-md-12">
						<label>Frase</label>
						<input id="frase" type="text" name="frase" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label>Ponto X</label>
						<input id="x" type="number" name="x" class="form-control">
					</div>
					<div class="col-md-6">
						<label>Ponto Y</label>
						<input id="y" type="number" name="y" class="form-control">
					</div>
				</div>
				<button id="inserirFrase" class="btn btn-success">Inserir</button>
			</form>
		</section>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
