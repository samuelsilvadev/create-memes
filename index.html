<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="c"></canvas>
	<script>
		let canvas = document.querySelector("#c");
		let context = canvas.getContext("2d");
		
		function createImage(){
			let image = new Image();
			image.src = "https://2.bp.blogspot.com/-3I9STecZVjA/TzG6jEfWCGI/AAAAAAAAfKQ/JSLV2yzPHJQ/s1600/VUDU.jpg";
			image.onload = function(){
				context.drawImage(this, 0, 0, canvas.width, canvas.height);
			}
		}

		function drawWithCanvas(){
			//preencher com cor azul
			context.fillStyle = "blue";
			context.fillRect(100,100,100,100);
			context.strokeRect(50,50,50,50);
			//limpar
			//context.clearRect(50,50,75,75);
		};

		function drawWithCanvas2(ctx){
			ctx.beginPath();
			ctx.moveTo(10,10);
			ctx.lineTo(50,50);
			ctx.lineTo(50,10);
			ctx.lineTo(10,10);
			ctx.fill();
			
			ctx.beginPath();
			ctx.moveTo(50,50);
			ctx.lineTo(50,150);
			ctx.lineTo(150,150);
			ctx.lineTo(150,50);
			ctx.lineTo(50,50);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(75,75);
			ctx.lineTo(75,75);
			ctx.lineTo(125,75);
			ctx.lineTo(125,125);
			ctx.lineTo(75,75);
			ctx.fill();
		}

		drawWithCanvas2(context);

		function saveImage(image){
			window.open(image.toDataURL());
		}

	</script>
</body>
</html>
